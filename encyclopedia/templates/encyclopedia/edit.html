{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <h1>{{ title }}</h1>
        <div>
            {{ form.content }}
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
{% endblock %}
